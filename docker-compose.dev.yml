version: '3'

services:
  api:
    restart: unless-stopped
    build: ./api
    env_file:
      - .env
    volumes:
      - ./api:/usr/src/app
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"
    networks:
      - sunset

  app:
    restart: unless-stopped
    build: ./app
    env_file:
      - .env
    volumes:
      - ./app:/usr/src/app
    depends_on:
      - api
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"
    networks:
      - sunset
  
  nginx:
    restart: unless-stopped
    build: ./nginx
    container_name: nginx
    ports:
      - 80:80
    links:
      - api
      - app
      - imcargo
    depends_on:
      - api
    volumes:
      - certs:/etc/letsencrypt
      - certs-data:/data/letsencrypt
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"
    networks:
      - sunset

  imcargo:
    build: ./imcargo
    container_name: imcargo
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./imcargo:/go/src/static
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"
    networks:
      - sunset

volumes:
  certs:
  certs-data:

networks:
  sunset:
    driver: bridge